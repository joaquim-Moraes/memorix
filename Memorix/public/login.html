                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                <label class="mostrar">
                    <input type="checkbox" name="mostrar" id="mostrar">
                    Mostrar senha
                </label>
                <button id="entrar" type="submit">Entrar</button>
                <a href="cadastro.html" class="cadastro">NÃ£o tem uma conta? Cadastre-se</a>
            </form>
        </div>       
        <div class="direita">
            <img src="img/logoBranca.png" class="logo" alt="Logo Memorix">
        </div>
    </section>
</body>
<script src="JS/login.js"></script>
</html>
